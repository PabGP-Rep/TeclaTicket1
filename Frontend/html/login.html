<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/Css/login.css">
  </head>
  <body class="text-center"> 
    <main class="form-signin">
      <form>
        <img class="mb-4" src="../assets/images/growth.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Por favor inicie Sesión</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="userName" placeholder="name@example.com">
          <label for="floatingInput">Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="userPass" placeholder="Password">
          <label for="floatingPassword">Contraseña<a href=""></a></label>
        </div>
        <div><h5 id="errorMessage"></h5></div>

        <button class="w-100 btn btn-lg btn-primary" type="reset" id="botonLogin">Iniciar Sesión</button>
      </form>
    </main>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
